name: ludu_365
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_rating_bar: ^4.0.1
  intl: ^0.19.0
  dio: ^5.4.2
  streaming_shared_preferences: ^2.0.0
  image_picker: ^1.0.7
  fluttertoast: ^8.2.4
  just_audio: ^0.9.36
  loading_overlay: ^0.3.0
  flutter_spinkit: ^5.2.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/audios/
    - assets/images/dices/
    - assets/ludo_pointer/
  fonts:
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Racing Sans One
      fonts: 
        - asset: assets/fonts/RacingSansOneRegular.ttf
          weight: 400
